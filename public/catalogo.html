<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Biblioteca Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilo.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Catálogo de Livros</h1>
    <div class="text-center mb-4">
      <!-- Verifica se o usuário está logado e exibe o status -->
      <script>
        let loginStatus = '';
        if (localStorage.getItem('usuarioEmail')) {
          loginStatus = `<p>Logado como: ${localStorage.getItem('usuarioEmail')} | <a href="#" id="logoutBtn" class="text-neon">Sair</a></p>`;
        } else {
          loginStatus = `<a href="login.html" class="btn btn-neon">Fazer Login para Alugar</a>`;
        }
        document.write(loginStatus);
      </script>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="listaLivros">
      <!-- Livros serão inseridos aqui via JavaScript -->
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-neon">Voltar</a>
    </div>
  </div>

  <script src="/scripts/catalogo.js"></script>
  <script>
    // Evento de logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('usuarioEmail');
        window.location.reload();
      });
    }

    // Carregar catálogo ao carregar a página
    window.addEventListener('load', () => {
      window.carregarLivros(); // Chama a função do catalogo.js
    });
  </script>
</body>
</html>
