<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Biblioteca Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Biblioteca Geek</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#perfilModal">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero text-center text-white py-5">
    <h1>Chat Geek</h1>
    <p>Fale com nosso Bot Geek ou com o administrador!</p>
  </div>

  <!-- Chat -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="mensagens" class="bg-dark p-3 rounded shadow" style="height: 400px; overflow-y: scroll;"></div>
        <form id="formChat" class="mt-3">
          <div class="input-group">
            <input type="text" id="mensagemInput" class="form-control" placeholder="Digite sua mensagem...">
            <button type="submit" class="btn btn-neon">Enviar</button>
          </div>
        </form>
        <div class="alert alert-info mt-3">
          O Bot Geek responde até 5 perguntas. Depois, você falará com o administrador!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Perfil -->
  <div class="modal fade" id="perfilModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Perfil do Usuário</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="perfilInfo" class="mt-3"></div>
          <div id="perfilAcoes" class="mb-3">
            <button id="loginBtn" class="btn btn-neon me-2">Login</button>
            <button id="cadastrarBtn" class="btn btn-neon">Cadastrar</button>
          </div>
          <form id="perfilForm" class="d-none">
            <div class="mb-3">
              <label for="nome" class="form-label d-none">Nome</label>
              <input type="text" class="form-control d-none" id="nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" id="formSubmitBtn" class="btn btn-neon">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/perfil.js"></script>
</body>
</html>
