<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilo.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
              </div>
              <button type="submit" class="btn btn-neon w-100">Entrar</button>
            </form>
            <div id="mensagemErro" class="text-danger mt-3 text-center" style="display: none;"></div>
            <p class="mt-3 text-center">
              NÃ£o tem uma conta? <a href="cadastro.html" class="text-neon">Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-neon">Voltar</a>
    </div>
  </div>

  <script src="/scripts/login.js"></script>
</body>
</html>
